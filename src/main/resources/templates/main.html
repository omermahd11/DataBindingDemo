<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1 style="text-align: center"> Welcome to Main Page</h1>

  <h2> Add User </h2>
    <form action="#" th:action="@{/adduser}" th:object="${user}"  method="post">
        <label for="userId">User Id:</label><br>

        <input     type="text" id="userId" name="userId" value="100" th:field="*{id}" ><br>

        <label for="userName">User Id:</label><br>
        <input     type="text" id="userName" name="userName" value="John" th:field="*{name}" ><br>

        <label for="userAge">User Age:</label><br>
        <input     type="text" id="userAge" name="userAge" value="21" th:field="*{age}" ><br>

        <input type="submit" value="Submit">
    </form>


  <a href="/users"> Display Users</a>
</body>
</html>
